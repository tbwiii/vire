<!doctype html>
<html>
<head>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="viewport" content="width=device-width">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">

  <link rel="apple-touch-icon" sizes="120x120" href="./touch-icon-iphone-retina.png">
  <link rel="apple-touch-icon" sizes="152x152" href="./touch-icon-ipad-retina.png">

  <title>Movie Game</title>

  <style>
    html {
      box-sizing: border-box;
    }

    *,
    *:before,
    *:after {
      box-sizing: inherit;
      }
    }

    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    body, h1, p {
        font-family: helvetica, arial, sans-serif;
    }

    h1 {
      color: #343434;
      position: absolute;
      text-align: center;
      top: 32%;
      transform: translateY(-50%);
      width: 100%;
    }

    #new-round-btn {
      background: #409FD4;
      border: none;
      bottom: 0;
      left: 0;
      color: #FFF;
      font-size: 1.5em;
      height: 5rem;
      outline: none;
      position: absolute;
      width: 100%;
    }

    #refresh-btn {
      background: transparent;
      border: none;
      width: 5rem;
      height: 5rem;
    }

    .modal {
      background: #fff;
      border-radius: 3px;
      box-shadow: 0 0 20px 4px rgba(0,0,0,0.14);
      color: #555;
      font-size: 1.5em;
      left: 10%;
      padding: 20px 20px 40px;
      position: absolute;
      text-align: center;
      top: 15%;
      width: 80%;
    }

    .modal-button {
      background: transparent;
      border: none;
      border-radius: 3px;
      color: #fff;
      font-size: 1.2rem;
      padding: 1em 1.5em;
      margin: 0 1.5em 0.5em;
      width: 70%;
    }

    .mb-yes {
      background: #44C468;
    }

    .mb-no {
      background: #F7463D;
    }

    .version-number {
      bottom: 5px;
      color: #bfbfbf;
      display: block;
      font-size: 0.8rem;
      left: 0px;
      position: absolute;
      width: 100%;
    }
  </style>
</head>
<body>
    <button id="refresh-btn"></button>

    <h1 id="starting-point"></h1>

    <button id="new-round-btn">New Round</button>

    <div id="modal" class="modal" style="display: none;">
      <p>Update?</p>
      <button id="reload-button" class="modal-button mb-yes">Yes</button>
      <button id="cancel-reload" class="modal-button mb-no">No</button>

      <span class="version-number">v0.6.0</span>
    </div>

<script src="roller.js"></script>
</body>
</html>
